<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1a1a2e"/>

  <!-- Bat body (upside down - head at bottom) -->
  <g transform="rotate(180 256 256)">
    <!-- Wings spread out -->
    <!-- Left wing -->
    <path d="M256 200
             Q200 180 140 220
             Q100 250 80 320
             Q120 280 150 290
             Q130 340 110 400
             Q160 350 180 360
             Q170 400 160 450
             Q200 400 220 390
             Q210 420 200 460
             Q240 420 256 380"
          fill="#4a4a6a" stroke="#6a6a8a" stroke-width="2"/>

    <!-- Right wing (mirror) -->
    <path d="M256 200
             Q312 180 372 220
             Q412 250 432 320
             Q392 280 362 290
             Q382 340 402 400
             Q352 350 332 360
             Q342 400 352 450
             Q312 400 292 390
             Q302 420 312 460
             Q272 420 256 380"
          fill="#4a4a6a" stroke="#6a6a8a" stroke-width="2"/>

    <!-- Body -->
    <ellipse cx="256" cy="280" rx="45" ry="70" fill="#3a3a5a"/>

    <!-- Head -->
    <circle cx="256" cy="200" r="40" fill="#3a3a5a"/>

    <!-- Ears -->
    <path d="M230 175 Q220 140 235 155 Q240 170 240 180 Z" fill="#3a3a5a"/>
    <path d="M282 175 Q292 140 277 155 Q272 170 272 180 Z" fill="#3a3a5a"/>

    <!-- Eyes (glowing) -->
    <circle cx="242" cy="195" r="8" fill="#ff6b6b"/>
    <circle cx="270" cy="195" r="8" fill="#ff6b6b"/>
    <circle cx="244" cy="193" r="3" fill="#ffaaaa"/>
    <circle cx="272" cy="193" r="3" fill="#ffaaaa"/>

    <!-- Nose -->
    <ellipse cx="256" cy="210" rx="6" ry="4" fill="#2a2a4a"/>

    <!-- Feet at top (for hanging) -->
    <path d="M240 350 Q235 370 230 380 M240 350 Q240 372 238 382 M240 350 Q245 370 248 378"
          stroke="#3a3a5a" stroke-width="4" stroke-linecap="round" fill="none"/>
    <path d="M272 350 Q267 370 262 380 M272 350 Q272 372 274 382 M272 350 Q277 370 280 378"
          stroke="#3a3a5a" stroke-width="4" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Subtle cave ceiling texture at top -->
  <path d="M0 0 Q50 30 100 10 Q150 35 200 15 Q250 40 300 12 Q350 38 400 8 Q450 32 512 0 L512 0 L0 0 Z"
        fill="#0d0d1a" opacity="0.5"/>
</svg>
